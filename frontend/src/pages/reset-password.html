<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./src/css/pages/index.css">
    <link rel="stylesheet" href="./src/css/components/sliderEffect.css">
    <link rel="stylesheet" href="./src/css/components/components.css">
    <link rel="stylesheet" href="./css/fonts/fonts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Redefinir Senha</title>
  <style>
    body { font-family: Arial, sans-serif;color: white; padding: 20px; max-width: 400px; margin: auto; background: linear-gradient(90deg, rgba(64,9,120,1) 0%, rgba(67,10,125,1) 22%, rgba(45,5,121,1) 54%, rgba(9,0,117,1) 100%);}
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    p { color: green; }
    p.error { color: red; }
    
  </style>
</head>
<body>
  <h2>Redefinir Senha</h2>
  <form id="resetForm">
    <input type="email" id="email" placeholder="Seu e-mail" required />
    <input type="password" id="newPassword" placeholder="Nova senha" required />
    <button type="submit">Redefinir</button>
  </form>
  <p id="message"></p>

  <script>
    document.getElementById('resetForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const newPassword = document.getElementById('newPassword').value;
      const messageEl = document.getElementById('message');
      messageEl.textContent = '';
      messageEl.className = '';

      console.log('üîß Enviando dados para reset:', { email, newPassword });

      try {
        const response = await fetch('http://localhost:3001/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, newPassword })
        });

        const result = await response.json();
        console.log('üì¨ Resposta recebida:', result);

        if (!response.ok) {
          messageEl.textContent = result.message || 'Erro na requisi√ß√£o.';
          messageEl.className = 'error';
        } else {
          messageEl.textContent = result.message;
        }
      } catch (error) {
        console.error('‚ùå Erro na requisi√ß√£o:', error);
        messageEl.textContent = 'Erro de conex√£o com o servidor.';
        messageEl.className = 'error';
      }
    });
  </script>
</body>
</html>
